<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Conics</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item">
        <img src="./img/windmill.jpg" class="img">
        <h3 class="caption"> Caption</h3>
      </div>
      <div class="grid-item">
        <img src="./img/canal.jpg" class="img">
        <h3 class="caption"> Caption</h3>
      </div>
      <div class="grid-item">
        <img src="./img/eiffel_tower.jpg" class="img">
        <h3 class="caption"> Caption</h3>
      </div>
      <div class="grid-item">
        <img src="./img/eye.jpg" class="img">
        <h3 class="caption"> Caption</h3>
      </div>
      <div class="grid-item">
        <img src="./img/firework.jpg" class="img">
        <h3 class="caption"> Caption</h3>
      </div>
      <div class="grid-item">
        <img src="./img/gate.jpg" class="img">
        <h3 class="caption"> Caption</h3>
      </div>
      <div class="grid-item">
        <img src="./img/lamp.jpg" class="img">
        <h3 class="caption"> Caption</h3>
      </div>
      <div class="grid-item">
        <img src="./img/london.jpg" class="img">
        <h3 class="caption"> Caption</h3>
      </div>
      <div class="grid-item">
        <img src="./img/notre_dame.jpg" class="img">
        <h3 class="caption"> Caption</h3>
      </div>
      <div class="grid-item">
        <img src="./img/Tool.jpg" class="img">
        <h3 class="caption"> Caption</h3>
      </div>
      <div class="grid-item">
        <img src="./img/triomphe.jpg" class="img">
        <h3 class="caption"> Caption</h3>
      </div>
    </div>

    <script type="text/javascript">
      var container = document.getElementsByClassName("grid-container")[0];
      var img;
      for (var i = 0; i < container.children.length; i++) { //loop through all images
        img = container.children[i].children[0]; //stores individual image
        img.addEventListener("mouseover", function() { //adds mouse over event to all images
          over(img);
        });
        img.addEventListener("mouseout", function() { //adds mouse out event to all images
          out(img);
        });
      }

      function over(img) {
        img.src = img.src.substring(0, img.src.length - 4) + "E" + ".jpg"; //Adds an "E" to the src to change the image to the edited version
      }
      function out(img) {
        img.src = img.src.substring(0, img.src.length - 5) + ".jpg"; //reverts back to the origional version
      }
    </script>

  </body>
</html>
